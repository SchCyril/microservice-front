<h2>Article Details</h2> 

<hr/>
<div *ngIf="article">
  <div>
    <label><b>Id Article: </b></label> {{article.idArticle}}
  </div>
  <div>
    <label><b>Description: </b></label> {{article.description}}
  </div>
  <div>
    <label><b>Brand: </b></label> {{article.brand}}
  </div>  
  <div>
    <label><b>Price: </b></label> {{article.price}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Article List</button><br>
